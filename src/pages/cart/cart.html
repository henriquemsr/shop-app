<ion-header>
  <div class="wrap-header bg-brown">
    <span>

    </span>
    <span class="fs2 white">CARRINHO DE COMPRAS</span>
    <span>
      <svg style="width:32px;height:32px" viewBox="0 0 24 24" (click)="closeModal()">
        <path fill="#E98B83" d="M22,3H7C6.31,3 5.77,3.35 5.41,3.88L0,12L5.41,20.11C5.77,20.64 6.31,21 7,21H22A2,2 0 0,0 24,19V5A2,2 0 0,0 22,3M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12"
        />
      </svg>
    </span>
  </div>
</ion-header>


<ion-content>
  <div class="show-load" *ngIf="load === true">
    <img src="image/load.gif" alt="">
  </div>
  <div *ngFor="let data of orderDataBase | search: pp">
    <div class="box-found">
      <div class="box-order-cart">
        <div>
          <span>{{data.nome_produto}}</span>
          <span>
            <img src="{{data.img_prod}}" alt="">
          </span>
        </div>
        <div>
          <span>VALOR PRODUTO</span>
          <span>{{data.vlr_produto | currency:'BRL':true}}</span>
        </div>
        <div>
          <span>QTD</span>
          <span>{{data.qtd}}</span>
        </div>
        <div>
          <span>TOTAL</span>
          <span>{{data.vlr_total | currency:'BRL':true}}</span>
        </div>
        <div>
          <span>
            <svg style="width:50px;height:50px" viewBox="0 0 24 24" (click)="deleteItem(data.id_pedido)">
              <path fill="#E98B83" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-empty" [ngClass]="{'zoom-modal' : empty}" *ngIf="empty == true">
    <svg style="width:250px;height:250px" viewBox="0 0 24 24">
      <path fill="#444" d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14Z"
      />
    </svg>
  </div>
  <div class="align-bt-pgto" *ngIf="Orderconut > 0" (click)="confirmPgto(orderNumber)">
    <span>
      CONFIRMAR PAGAMENTO
    </span>
    <span class="fs2">Total: {{totalOrder | currency:'BRL':true}}</span>
  </div>

</ion-content>
